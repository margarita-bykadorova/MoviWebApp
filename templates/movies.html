{% extends "base.html" %}

{% block content %}
    <h1>Movies for {{ user.name }}</h1>

    <ul class="movie-list">
        {% for movie in movies %}
            <li class="movie-entry">
                {{ movie.name }}
                {% if movie.year %}
                    ({{ movie.year }})
                {% endif %}
            </li>
        {% else %}
            <li>No movies yet. Add one below!</li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('index') }}">Back to users</a></p>
{% endblock %}
