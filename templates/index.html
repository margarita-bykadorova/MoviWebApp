{% extends "base.html" %}

{% block content %}
<h1>Users</h1>

<div class="user-list">
    {% for user in users %}
        <a href="{{ url_for('get_movies', user_id=user.id) }}" class="user-card">
            <span class="user-name">{{ user.name }}</span>
            <span class="user-hover-text">View movies â†’ </span>
            <span class="user-arrow">&rsaquo;</span>
        </a>
    {% else %}
        <p>No users yet. Add one below!</p>
    {% endfor %}
</div>

<h2>Add new user</h2>

<form action="{{ url_for('create_user') }}" method="post" class="add-user-form">
    <input type="text" name="name" placeholder="Enter user name" required class="form-control">

    <button type="submit" class="btn add-user-btn">
        <i class="fa-solid fa-user-plus"></i>
        Add user
    </button>
</form>
{% endblock %}
